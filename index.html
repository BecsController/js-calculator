<!DOCTYPE html>
<html>
  <head>
    <title>Calculate My Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">

    <script src="calculator.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Calculate my life...press ON!</h1>
      <div class="calculator">
        <div class="row display">
            <input type="text" class="input-box">
        </div>

        <div class="row first-buttons">
          <button class="backspace" type="button"><img src="images/backspace1.png"</button>
          <button class="wide C" type="button">C</button>
          <button class="wide ON" type="button">ON</button>
        </div>

        <div class="row">
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button class="divide" type="button">%</button>
          <button class="square-root" type="button">âˆš</button>
        </div>

        <div class="row">
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button class="minus" type="button">-</button>
          <button class="multiply" type="button">x</button>
        </div>

        <div class="row">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button class="wide plus" type="button">+</button>
        </div>

        <div class="row">
          <button class="wide" type="button">0</button>
          <button type="button">.</button>
          <button class="wide equal" type="button">=</button>
        </div>
      </div> <!-- calculator closed -->
    </div> <!-- container closed -->
  </body>
</html>
