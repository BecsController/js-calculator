<!DOCTYPE html>
<html>
  <head>
    <title>Calculate My Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">

    <script src="calculator.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="row justify-content-center">
          <div class="col-12 display-window">
            <input type="text">
          </div>
        </div>

        <div class="row first-buttons justify-content-right">
          <button type="button"><=</button>
          <button type="button">C</button>
          <button type="button">ON</button>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="row">
              <button type="button">7</button>
              <button type="button">8</button>
              <button type="button">9</button>
            </div>

            <div class="row">
              <button type="button">4</button>
              <button type="button">5</button>
              <button type="button">6</button>
            </div>

            <div class="row">
              <button type="button">1</button>
              <button type="button">2</button>
              <button type="button">3</button>
            </div>

            <div class="row">
              <button type="button">0</button>
              <button type="button">.</button>
            </div>
          </div>

          <div class="col-4">
            <div class="row">
              <button type="button">%</button>
              <button type="button">âˆš</button>
            </div>

            <div class="row">
              <button type="button">-</button>
              <button type="button">X</button>
            </div>

            <div class="row">
              <button class="tall" type="button">+</button>
              <button class="tall" type="button">=</button>
            </div>
          </div>
        </div> <!-- row containing columns closed -->
      </div> <!-- calculator closed -->
    </div> <!-- container closed -->
  </body>
</html>
