<!DOCTYPE html>
<html>
  <head>
    <title>Calculate My Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">

    <script src="calculator.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Calculate my life...press ON!</h1>
      <div class="calculator">
        <div class="row input-box" id="answer">
        </div>

        <div class="row first-buttons">
          <button class="backspace buttons" id="back"><img src="images/backspace1.png"</button>
          <button class="wide C buttons" id="clear">C</button>
          <button class="wide ON buttons" id="start">ON</button>
        </div>

        <div class="row">
          <button class="buttons" id="7">7</button>
          <button class="buttons" id="8">8</button>
          <button class="buttons" id="9">9</button>
          <button class="divide buttons" id="division">%</button>
          <button class="square-root buttons" id="squared">âˆš</button>
        </div>

        <div class="row">
          <button class="buttons" id="4">4</button>
          <button class="buttons" id="5">5</button>
          <button class="buttons" id="6">6</button>
          <button class="minus buttons" id="min">-</button>
          <button class="multiply buttons" id="times">x</button>
        </div>

        <div class="row">
          <button class="buttons" id="1">1</button>
          <button class="buttons" id="2">2</button>
          <button class="buttons" id="3">3</button>
          <button class="wide plus buttons" id="add">+</button>
        </div>

        <div class="row">
          <button class="wide buttons" id="0">0</button>
          <button class="buttons" id="decimal">.</button>
          <button class="wide equal buttons" id="result">=</button>
        </div>
      </div> <!-- calculator closed -->
    </div> <!-- container closed -->
  </body>
</html>
